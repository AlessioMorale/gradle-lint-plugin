buildscript {
    repositories {
        maven { url 'https://oss.jfrog.org/oss-snapshot-local' }
        mavenCentral()
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-lint-plugin:+'
    }
}

apply plugin: 'java'
apply plugin: 'nebula.lint'

lint.rules = ['dependency-parentheses', 'dependency-tuple']

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codenarc:CodeNarc:latest.release'
    testCompile 'com.netflix.nebula:nebula-test:3.1.0'
}